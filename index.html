<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

    </style>

</head>

<!-- 100 - 950 -->

<body>

    <section class="w-full h-screen pt-10">

        <div class="h-20 w-3/4 max-w-3xl m-auto">


            <!-- header -->
            <h1 class="text-4xl font-black tracking-tight my-6">Todos</h1>

            <!-- main body -->
            <div>
                <!-- add button -->
                <button id="add_button"
                    class="w-full border p-4 font-semibold rounded-md hover:border-neutral-700 flex items-center gap-4 text-neutral-500 hover:text-neutral-700 ">
                    <span class="material-icons md-48">add</span>Add
                    New Task</button>

                <!-- body -->
                <div id="complete_container" class="flex flex-col divide-y">
                    <!-- task card -->
                    <div class="flex items-center justify-between p-4 hover:bg-neutral-100">

                        <div class="flex items-center gap-4">
                            <input type="checkbox" class="size-4 accent-black">
                            <p class="text-lg">Apply basic styling</p>
                        </div>

                        <div>

                            <span class="material-icons cursor-pointer">delete</span>

                        </div>
                    </div>


                    <div class="flex items-center justify-between p-4 hover:bg-neutral-100">

                        <div class="flex items-center gap-4">
                            <input type="checkbox" class="size-4 accent-black">
                            <p class="text-lg">Apply basic styling</p>
                        </div>

                        <div>

                            <span class="material-icons cursor-pointer">delete</span>

                        </div>
                    </div>
                </div>
            </div>

            <!-- completed Tasks -->
            <div class="mt-10">
                <h1 class="font-bold text-xl tracking-tight mb-4">Completed Tasks</h1>

                <div class="flex flex-col divide-y">

                </div>
            </div>


        </div>
    </section>

    <!-- modal -->
    <section id="modal" class="fixed w-full h-screen bg-neutral-800/40 top-0  pt-16 justify-center items-start hidden">

        <div class="w-full max-w-3xl  rounded-lg p-6 bg-white m-auto">
            <h1 class="text-xl font-bold mb-4">New Task</h1>
            <div class="flex flex-col">
                <label for="title" class="text-lg mb-2 font-medium">Task title</label>
                <input name="title" type="text" class="border p-2" placeholder="Enter title of task">
            </div>

            <div class="flex justify-end gap-3">
                <button id="cancel_button"
                    class="border border-neutral-300 font-semibold px-3 py-2 rounded-md mt-4">Cancel</button>
                <button class="bg-black text-white font-semibold px-3 py-2 rounded-md mt-4">Create
                    Task</button>
            </div>
        </div>

    </section>


    <script src="./index.js"></script>

</body>

</html>
